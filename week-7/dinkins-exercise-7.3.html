<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Exercise 7.3</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script
    src= "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <script src="../knockout-3.5.1.js"></script>

  </head>

  <body>
      <div role="main" class="container">
          <br/> <br/>

          <h2>The "foreach" binding example</h2>

          <table class="table table-dark table-striped table-hover">
              <thead>
                  <tr>
                      <th>Name</th>
                      <th>Price</th>

                  </tr>
                </thead>
                      <tbody data-bind="foreach: fruits">  <!-- For each binding duplicates a section of markup for each entry in an array, and binds each copy of the markup to the corresponding array item (Knocout.js, 2017)-->
                          <tr>

                            <td data-bind="text: name"></td>
                            <td data-bind="text: price"></td>
                        
                          </tr>

                          
                      </tbody>
                  
              
          </table>

        </br>

      </div>
    <script>
        function BookViewModel() {
            this.fruits = ko.observableArray( [
                {name: "Native Son", price: 16.99},
                {name: "The Most Dangerous Game", price: 3.99},
                {name: "IT", price: 11.86},
                {name: "The Last Vampire", price: 8.11},
            ])
        }

        ko.applyBindings(new BookViewModel());
    </script>
  </body>
</html>
